<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navbar-container">
      <div class="row justify-content-flex-start align-items-baseline">
        <div class="column-half-navbar">
          <h2 class="color-green font-weight-400"><a href="#review-form" class="navbar-items" id="mangaAnime"><span class="color-white">M</span>anga &gt; Anime</a></h2>
        </div>
        <div class="column-half-navbar">
          <h3 class="color-green font-weight-400 justify-content-flex-end" id="reviews-button"><a href="#reviews" class="navbar-items">Reviews</a></h3>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="review-form">
      <form action="index.html" method="get" id="review-form">
        <div class="container">
          <div class="row ">
            <div class="column-full">
              <h1 class="font-weight-400" id="review-form-title">New Manga Review</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half align-items-center">
              <img src="/images/placeholder-image-square.jpg" class="images" alt="placeholder image" id="placeholderimage">
            </div>
            <div class="column-half ">
              <div class="margin-top">
                <label for="title">Manga Title</label>
                <div>
                  <input
                  required
                  name="title"
                  type="text"
                  id="title">
                </div>
              </div>
              <label for="photoUrl">Manga Photo URL</label>
              <div>
                <input
                required
                name="photoUrl"
                type="text"
                id="photoUrl">
              </div>
              <div class="space-between">
                <label for="slider">Manga Enjoyment Meter</label>
                <img src="/images/heart2.png" alt="heart" class="heart">
              </div>
              <div>
                <input
                type="range"
                name="slider"
                min="1"
                max="100"
                value="0"
                id="slider"
                class="slider">
              </div>
              <label for="date">Date</label>
              <div>
                <input
                type="date"
                id="date"
                name="date">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="margin-top">
                <label for="notes">Best Parts?</label>
                <div>
                  <textarea
                  required
                  name="notes"
                  rows="6"
                  id="notes"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full justify-content-flex-end">
              <button type="submit" id="new-review-button" class="button righteous">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="reviews" id="reviews" class="hidden">
      <div class="container">
        <div class="row">
          <div class="column-full space-between align-items-baseline">
            <h1 class="font-weight-400">Your Reviews</h1>
            <p><a href="#review-form" class="button righteous" id="new-button">NEW</a></p>
          </div>
        </div>
        <h3 class="empty-reviews font-weight-400 hidden">Empty.. Go read some manga!</h3>
        <ul class="no-bullets">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
