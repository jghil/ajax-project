<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navbar-container">
      <div class="row">
        <div class="column-full">
          <h2 class="color-green font-weight-400"><span class="color-white">M</span>anga &gt; Anime</h2>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="review-form">
      <form action="index.html" method="get" id="review-form">
        <div class="container">
          <div class="row ">
            <div class="column-full">
              <h1 class="font-weight-400">New Manga Review</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="https://m.media-amazon.com/images/I/51OBm3xTdML.jpg" class="images" alt="placeholder image" id="placeholderimage">
            </div>
            <div class="column-half ">
              <div class="margin-top">
                <label for="title">Manga Title</label>
                <div>
                  <input
                  required
                  name="title"
                  type="text"
                  id="title">
                </div>
              </div>
              <label for="photoUrl">Manga Photo URL</label>
              <div>
                <input
                required
                name="photoUrl"
                type="text"
                id="photoUrl">
              </div>
              <label for="meter">Manga Enjoyment Meter</label>
              <img src="" alt="heart" id="heart">
              <div>
                <input
                type="range"
                name="meter"
                min="1"
                max="100"
                value="0"
                id="slider">
              </div>
              <label for="date">Date</label>
              <div>
                <input
                type="date"
                id="date"
                name="date">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="margin-top">
                <label for="notes">Best Parts?</label>
                <div>
                  <textarea
                  required
                  name="notes"
                  rows="6"
                  id="notes"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full justify-content-end">
              <button type="submit" id="new-review-button" class="button righteous">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
